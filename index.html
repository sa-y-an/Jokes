<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Jokes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid jumbotron text-center">
      <h3>This App Provides You with Random Jokes</h3>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="number">Input Number of Jokes U want</label>
          <input
            type="number"
            id="number"
            placeholder="1"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="First">First Name of the Person U hate the most</label>
          <input
            type="text"
            id="first"
            placeholder="Adolf"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="number">Last Name of the Person U hate the most</label>
          <input
            type="text"
            id="last"
            placeholder="Hitler"
            class="form-control"
          />
        </div>

        <button type="reset" class="btn btn-primary btn-sm">Reset</button>
      </form>
      <br />
      <button class="btn btn-primary" id="joke">Get Joke</button>
      <button class="btn btn-danger" id="clear">Clear</button>
      <br />

      <br />
      <br />

      <div class="container">
        <p class="blank"></p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
